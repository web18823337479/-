        var str = 'asxasxasxaaaa';
        
        var str1 = [];

        for(var i=0; i<str.length; i++){
            if(!str1[str.charAt(i)]){
                str1[str.charAt(i)] = 1;

            }else{

                str1[str.charAt(i)] ++;
            }
        }

        var max = 0; var index = ''; 
        for(var i in str1){
            if(str1[i] > max){
                max = str1[i];
                index = i;
            }
        }
        console.log('出现最多次的是：'+index);

    //第四题
        function GetRequest() {  
        var url = location.search;     
        var theRequest = new Object();  
        if (url.indexOf("?") != -1) {  
            var str = url.substr(1);  
            strs = str.split("&");  
            for (var i = 0; i < strs.length; i++) {  
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);  
            }  
        }  
        return theRequest;  
    }  

        var Request = new Object();  
        Request = GetRequest();  
        alert(Request['id']);

        function flat(arr){

        function flatFn(arr1){
            for(var i=0;i<arr1.length;i++){
                if(!Object.prototype.toString.call(arr1[i]) == '[object Array]'){
                    flatFn(arr1[i]);
                }else{
                    result.push(arr1[i]);
                }
            }
        }
        flatFn(arr);
        return result;
    }

        function isReverse(num){
        var s = 0 ;
        var n = num;
        while(n){
            s = s*10 + n%10
            n = parseInt(n/10);
        }
        return s === num;

    }
